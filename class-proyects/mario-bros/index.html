<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mario Bros</title>
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="images/Ph03nyx-Super-Mario-Retro-Mario-2.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">
</head>
<body>
  <div class="game__container">
    <header class="mariobross__header">
      <div>
        <p>Mario</p>
        <p>000000</p>
      </div>
      <div class="coins__container">
        <img src="images/coin.png" alt="coin" class="coins__image">
        <p>x 00</p>
      </div>
      <div >
        <p>World</p>
        <p>1-1</p>
      </div>
      <div >
        <p>Time</p>
        <p>00000</p>
      </div>      
    </header>

    <div class="cloud__container">
      <div class="cloud cloud--double"></div>
      <div class="cloud cloud--single"></div>
      <div class="cloud cloud--double"></div>
    </div> 

    <section class="characters__container">
      <img src="images/mario_bross_game.png" alt="mario bross" class="mario">
      <img src="images/mushroom.png" alt="mushroom" class="mushroom">

      <div class="blocks__wrapper">
        <img src="images/block.png" alt="block" class="block">
        <img src="images/block.png" alt="block" class="block up">
        <img src="images/blocks.png" alt="blocks" class="block">
      </div>

      <img src="images/bush.png" alt="bush" class="bush">
      <img src="images/hill.png" alt="hill" class="hill">
      <img src="images/pipe.png" alt="pipe" class="pipe">
      
    </section>
    <footer class="mariobros__floor">
    </footer>
  </div>
</body>
</html>
